<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>NeutralinoJs sample app</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/editor.css">
    <script type="module">
      import { LaTeXJSComponent } from "latex.mjs"
      customElements.define("latex-js", LaTeXJSComponent)
    </script>
    <script src="node_modules/latex.js/dist/latex.js"></script>
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.1.3/ace.js"></script>
    <div>
        <div class="sidebar">
            <div class="sidebarComponent">
                <div class="sidebarButtons">
                    <button class="sidebarBtn">1</button>
                    <button class="sidebarBtn">2</button>
                    <button class="sidebarBtn">3</button>
                </div>
            </div>
        </div>
        <div class="topbar">
            <div class="navbar topbarComponent">
            </div>
        </div>
        <div id="editor" class="editor">
          Type to get started...
        </div>
        <div class="previewDisplay" id="previewDisplay"></div>
    </div>
    <script>
      var editor = ace.edit("editor", {selectionStyle: "text"});
      editor.resize()
      editor.setTheme("ace/theme/twilight");
      editor.setTheme("ace/theme/monokai");
      editor.getSession().setMode("ace/mode/latex");
	    editor.getSession().setUseSoftTabs(true);

      // let editorText = document.getElementById("editorText");
      let previewDisplay = document.getElementById("previewDisplay");

      editor.session.on("change", (e) => {
        var text = editor.getValue();
        console.log(text)
        var generator = new latexjs.HtmlGenerator({ hyphenate: false })

        try {
          generator = latexjs.parse(text, { generator: generator })

          document.head.appendChild(generator.stylesAndScripts("https://cdn.jsdelivr.net/npm/latex.js@0.12.4/dist/"))
          previewDisplay.innerHTML = generator.domFragment().children[0].innerHTML;
          document.body.appendChild(generator.domFragment())
        } catch (error) {
          console.log(error)
        }
      })
    </script>
    <script src="./main.js"></script>
  </body>
</html>
